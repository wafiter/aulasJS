<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio de Modal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <form id="formulario">
        <h1>Efetue o seu cadastro</h1>
        <section>
            <label for="nome">Nome Completo:</label>
            <input type="text" nome="nome" id="nome" placeholder="Nome">
        </section>
        <section>
            <label for="cpf">CPF:</label>
            <input type="text" nome="cpf" id="cpf" placeholder="000.000.000-00">
        </section>
        <section>
            <label for="email">E-mail:</label>
            <input type="text" nome="email" id="email" placeholder="email@email.com">
        </section>
        <section>
            <label for="senha">Senha:</label>
            <input type="text" name="senha" id="senha" placeholder="*********">
        </section>
        <button type="submit" >CADASTRAR</button>
    </form>
    <div id="meuModal">
        <div id="modalConteudo">
            
        </div>
    </div>

            

</body>
</html>
